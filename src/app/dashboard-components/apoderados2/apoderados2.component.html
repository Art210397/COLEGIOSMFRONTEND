
<div class="container">
  <ng-template #modal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ mtitle }}</h4>
        <button type="button" class="modal-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true"><i class="ti-close"></i></span>
        </button>
    </div>
    <div class="modal-body">
        <form action="" id="arturo" [formGroup]="form" (submit)="submit()" autocomplete="off">
          <div class="form-group">
            <label for="">TipoRelacion</label>
            <input type="text" name="codigo" formControlName="tipoRelacion" class="input">
        </div>
        <div class="form-group">
            <label for="">Nombres</label>
            <input type="text" name="discount" formControlName="nombres" class="input">
        </div>
        <div class="form-group">
            <label for="">Apellidos</label>
            <input type="text" name="total" formControlName="apellidos" class="input">
        </div>
        <div class="form-group">
            <label for="">DNI</label>
            <input type="text" name="status" formControlName="dni" class="input">
        </div>
        <div class="form-group">
          <label for="">Sexo</label>
          <input type="text" name="status" formControlName="sexo" class="input">
        </div>
        <div class="form-group">
          <label for="">Direccion</label>
          <input type="text" name="status" formControlName="direccion" class="input">
        </div>
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn-submit">Save</button>
                <!--<button type="button" class="btn btn-outline-dark w-100" (click)="modal.close('Save click')">Cancelar</button>-->
            </div>
        </form>
    </div>
</ng-template>
</div>


  <div class="mt-5">
       <div class="row">
      <div class="col-2">
        <button class="btn-custom" (click)="create(modal)"><i class="ti-plus"></i> New</button>
      </div>
      <div class="col-2 mb-3">
        <button style="color: white; background-color: green;" class="btn-custom" (click)="descargarReporte()"><i class="fas fa-file-excel fa-lg"></i> Descargar-Reporte</button>
      </div>
    </div>
      <table class="table user-data">
          <thead>
              <th>TipoRelacion</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>DNI</th>
              <th>Sexo</th>
              <th>Direccion</th>
              <th>Actions</th>
          </thead>
          <tbody>
              <tr *ngFor="let d of apoderados">
                  <td>{{ d.tipoRelacion }}</td>
                  <td>{{ d.nombres }}</td>
                  <td>{{ d.apellidos }}</td>
                  <td>{{ d.dni }}</td>
                  <td>{{ d.sexo }}</td>
                  <td>{{ d.direccion }}</td>
                  <td>
                      <button class="btn-actions" (click)="edit(modal, d)"><i class="fas fa-pen"></i></button>
                      <button class="btn-actions delete" (click)="deletes(d)"><i
                              class="fas fa-trash-alt"></i></button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
